<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Asset Management</title>
    
    <!-- CSS Styles -->
    <style>
        /* Modern Reset & Variables */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        /* Layout & Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .logo {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--gray-700);
            font-size: 1.125rem;
        }

        .btn-clear {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-clear:hover {
            background-color: #c82333;
        }

        .close{
            cursor: pointer;
        }

        .close:hover{
            color: #ef4444;
            border-style: groove;
        }

        /* Asset Requests Table */
        .requests-list {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #statusFilter, #searchInput {
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
        }

        #searchInput {
            flex-grow: 1;
        }

        .requests-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .requests-table th {
            background-color: var(--gray-100);
            padding: 1rem;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid var(--gray-200);
        }

        .requests-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            transition: background-color 0.2s ease;
        }

        .requests-table tr:hover td {
            background-color: var(--gray-50);
        }

        /* Status Badges */
        .status-assigned {
            background-color: var(--success);
            color: white;
        }

        .status-available {
            background-color: var(--primary);
            color: white;
        }

        .status-pending {
            background-color: var(--warning);
            color: white;
        }

        .status-rejected {
            background-color: var(--danger);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .request-details {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }

        .request-details p {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .request-details strong {
            color: var(--gray-700);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .requests-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hr-section">
            <header class="header">
                <h1 class="logo">HR ASSET MANAGEMENT</h1>
                <p class="tagline">Manage and track employee asset requests efficiently</p>
            </header>
            
            <div class="requests-list">
                <div class="list-header">
                    <h2>Asset Requests</h2>
                    <div class="filters">
                        <select id="statusFilter" onchange="filterRequests()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Search by Employee ID" onkeyup="filterRequests()">
                        
                        <button onclick="clearAllRecords()" class="btn btn-danger btn-clear">Clear All Records</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="requests-table">
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>Employee ID</th>
                                <th>Asset Type</th>
                                <th>Request Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody">
                            <!-- Requests will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Request Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDetailsModal()">&times;</span>
                <h2>Request Details</h2>
                <div id="requestDetails" class="request-details">
                    <!-- Details will be populated here by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button onclick="approveRequest()" class="btn btn-success">
                        <i class="fas fa-check"></i> Approve
                    </button>
                    <button onclick="rejectRequest()" class="btn btn-danger">
                        <i class="fas fa-times"></i> Reject
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Load requests from localStorage
        let requests = JSON.parse(localStorage.getItem('assetRequests')) || [];
        let selectedRequestId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadRequests);

        function loadRequests() {
            const tableBody = document.getElementById('requestsTableBody');
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter requests based on status and search term
            let filteredRequests = requests;
            if (statusFilter !== 'all') {
                filteredRequests = filteredRequests.filter(r => r.status === statusFilter);
            }
            if (searchTerm) {
                filteredRequests = filteredRequests.filter(r => 
                    r.employeeId.toLowerCase().includes(searchTerm)
                );
            }

            // Sort requests by date (newest first)
            filteredRequests.sort((a, b) => new Date(b.requestDate) - new Date(a.requestDate));

            tableBody.innerHTML = '';
            filteredRequests.forEach(request => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.employeeId}</td>
                    <td>
                        <i class="fas fa-${getAssetIcon(request.assetType)}"></i>
                        ${capitalizeFirstLetter(request.assetType)}
                    </td>
                    <td>${formatDate(request.requestDate)}</td>
                    <td><span class="status-badge status-${request.status}">${capitalizeFirstLetter(request.status)}</span></td>
                    <td>
                        <button onclick="viewRequest(${request.id})" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function getAssetIcon(assetType) {
            const icons = {
                laptop: 'laptop',
                monitor: 'desktop',
                keyboard: 'keyboard',
                mouse: 'mouse',
                headphones: 'headphones',
                chair: 'chair',
                phone: 'mobile-alt',
                tablet: 'tablet-alt'
            };
            return icons[assetType] || 'question';
        }

        function viewRequest(requestId) {
            selectedRequestId = requestId;
            const request = requests.find(r => r.id === requestId);
            
            const detailsDiv = document.getElementById('requestDetails');
            detailsDiv.innerHTML = `
                <div class="detail-row">
                    <strong>Request ID:</strong>
                    <span>${request.id}</span>
                </div>
                <div class="detail-row">
                    <strong>Employee ID:</strong>
                    <span>${request.employeeId}</span>
                </div>
                <div class="detail-row">
                    <strong>Asset Type:</strong>
                    <span>
                        <i class="fas fa-${getAssetIcon(request.assetType)}"></i>
                        ${capitalizeFirstLetter(request.assetType)}
                    </span>
                </div>
                <div class="detail-row">
                    <strong>Request Date:</strong>
                    <span>${formatDate(request.requestDate)}</span>
                </div>
                <div class="detail-row">
                    <strong>Status:</strong>
                    <span class="status-badge status-${request.status}">
                        ${capitalizeFirstLetter(request.status)}
                    </span>
                </div>
                <div class="detail-row">
                    <strong>Reason:</strong>
                    <p class="reason-text">${request.reason}</p>
                </div>
            `;

            document.getElementById('detailsModal').style.display = 'block';
        }

        function filterRequests() {
            loadRequests();
        }

        function approveRequest() {
            updateRequestStatus('approved');
        }

        function rejectRequest() {
            updateRequestStatus('rejected');
        }

        function updateRequestStatus(status) {
            const requestIndex = requests.findIndex(r => r.id === selectedRequestId);
            if (requestIndex !== -1) {
                requests[requestIndex].status = status;
                localStorage.setItem('assetRequests', JSON.stringify(requests));
                loadRequests();
                closeDetailsModal();
                
                // Show notification
                showNotification(`Request ${status} successfully`);
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 2000);
            }, 100);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').style.display = 'none';
            selectedRequestId = null;
        }

        // Function to clear all records
        function clearAllRecords() {
            const userConfirmed = confirm('Are you sure you want to clear all records?');
            if (userConfirmed) {
                localStorage.removeItem('assetRequests');
                loadRequests();
                alert('All records have been cleared.');
            } else {
                alert('Action cancelled.');
            }
        }
    </script>
</body>
</html>
